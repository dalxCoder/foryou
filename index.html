<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
           
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #e60073;
            font-weight: 600;
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #e60073;
            border-radius: 8px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .hint {
            font-size: 12px;
            color: #e60073;
            margin-bottom: 10px;
            text-align: left;
            width: 100%;
            display: block;
        }

        .login-container input[type="submit"] {
            background-color: #e60073;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .login-container input[type="submit"]:hover {
            background-color: #cc005c;
        }

        .login-container .heart-icon {
            font-size: 24px;
            color: #e60073;
        }

        .login-container p {
            color: #e60073;
            font-size: 14px;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        /* Media query for phones */
        @media (max-width: 600px) {
            .login-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><span class="heart-icon">‚ù§Ô∏è</span> Love Login <span class="heart-icon">‚ù§Ô∏è</span></h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <span class="hint">Hint: Monthsary date (e.g., July 15)</span>
            <input type="password" id="password" placeholder="Password" required>
            <span class="hint">Hint: Monthsary day (e.g., 15)</span>
            <input type="submit" value="Login">
            <p id="errorMessage" class="error-message">Hmmmm? kalimtan man üòí</p>
        </form>
    
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check if the username and password are correct
            if (username === 'August' && password === '27') {
                window.location.href = 'presentation.html'; // Redirect to another HTML file
            } else {
                errorMessage.style.display = 'block'; // Show error message
            }
        });
    </script>
</body>
</html>
