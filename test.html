<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .flipbook-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 1000px;
        }

        .flipbook {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.6s;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.6s;
        }

        .page:nth-child(1) { background: #f8b400; }
        .page:nth-child(2) { background: #f44336; transform: rotateY(-90deg); }
        .page:nth-child(3) { background: #4caf50; transform: rotateY(-180deg); }
        .page:nth-child(4) { background: #2196f3; transform: rotateY(-270deg); }

        .page.flip {
            transform: rotateY(90deg);
        }

        .half {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
        }

        .left-half {
            left: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 10px;
        }

        .right-half {
            right: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10px;
        }

        .left-half::before {
            content: '❮';
            font-size: 2em;
            color: rgba(0, 0, 0, 0.5);
        }

        .right-half::after {
            content: '❯';
            font-size: 2em;
            color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="flipbook-container">
        <div class="flipbook">
            <div class="page">
                <div class="half left-half" onclick="prevPage()"></div>
                <div class="half right-half" onclick="nextPage()"></div>
                Page 1
            </div>
            <div class="page">
                <div class="half left-half" onclick="prevPage()"></div>
                <div class="half right-half" onclick="nextPage()"></div>
                Page 2
            </div>
            <div class="page">
                <div class="half left-half" onclick="prevPage()"></div>
                <div class="half right-half" onclick="nextPage()"></div>
                Page 3
            </div>
            <div class="page">
                <div class="half left-half" onclick="prevPage()"></div>
                <div class="half right-half" onclick="nextPage()"></div>
                Page 4
            </div>
        </div>
    </div>

    <script>
        const flipbook = document.querySelector('.flipbook');
        let currentPage = 0;
        const totalPages = 4;

        function updateFlipbook() {
            const angle = -90 * currentPage;
            flipbook.style.transform = `rotateY(${angle}deg)`;
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                updateFlipbook();
            }
        }

        function nextPage() {
            if (currentPage < totalPages - 1) {
                currentPage++;
                updateFlipbook();
            }
        }

        // Initialize
        updateFlipbook();
    </script>
</body>
</html>
